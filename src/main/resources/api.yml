openapi: 3.0.0
info:
  contact:
    email: randakar@gmail.com
  description: Authenticare banking cares for your authentic experience!
  license:
    name: The GNU General Public License v3.0
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  termsOfService: https://authenticare-bank.com/terms
  title: AuthentiCare Bank
  version: 0.0.1
externalDocs:
  description: Find this on github!
  url: https://github.com/randakar/AuthentiCareBankApi
servers:
  - url: /
security:
  - BasicAuth: []
tags:
  - description: Operations on accounts
    name: account
  - description: Operations on customers
    name: customer
  - description: Money transfer
    name: transaction
paths:

  /customer/me:
    get:
      operationId: getCurrentCustomer
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerModel'
          description: successful operation
        404:
          content: {}
          description: Customer not found
      summary: Get my own customer details
      tags:
        - customer
      x-accepts: application/json
      security:
        - BasicAuth: []

  /customer/{id}:
    get:
      operationId: getCustomerById
      parameters:
        - description: 'The id of the customer that needs to be fetched. '
          explode: false
          in: path
          name: id
          required: true
          schema:
            type: integer
          style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerModel'
          description: successful operation
        404:
          content: {}
          description: Customer not found
      summary: Get customer by id
      tags:
        - customer
      x-accepts: application/json
  /customer:
    post:
      operationId: createCustomer
      summary: Create a new customer
      requestBody:
        description: Customer
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerModel'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerViewModel'

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic

  schemas:

    currencyCode:
      type: string
      description: 3 letter currency code as defined by ISO-4217
      pattern: "[A-Z]{3}"
      format: iso-4217
      example: EUR

    iban:
      type: string
      pattern: '[A-Z]{2,2}[0-9]{2,2}[a-zA-Z0-9]{1,30}'
      example: 'NL20INGB0001234567'

    MoneyModel:
      type: object
      properties:
        amount:
          type: number
          description: Amount expressed as a decimal number of major currency units
          format: decimal
          minimum: 0
          example: 99.95
        currency:
          $ref: '#/components/schemas/currencyCode'
      required:
        - amount
        - currency

    CustomerModel:
      example:
        userName: Fooman
        email: email@rabobank.nl
        firstName: Fooman
        lastName: Barname
      properties:
        userName:
          type: string
          pattern: '[A-Z]{3,}'
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
      required:
        - id
      type: object

    CustomerViewModel:
      allOf: # Complete view
        - $ref: '#/components/schemas/CustomerModel'
      example:
        id: 0
      properties:
        id:
          format: int64
          type: integer

    AccountModel:
      example:
        id: 0
        iban: 'NL20INGB0001234567'
        owner: 0
        name: "DeBetaalRekening"
        description: 'Mijn Eerste Rekening!'
      properties:
        id:
          format: int64
          type: integer
        iban:
          $ref: '#/components/schemas/iban'
        owner:
          format: int64
          type: integer
        name:
          type: string
        description:
          type: string
        balance:
          $ref: '#/components/schemas/MoneyModel'

    TransactionModel:
      properties:
        id:
          format: int64
          type: integer
        timestamp:
          type: string
          format: date-time
        from:
          $ref: '#/components/schemas/iban'
        to:
          $ref: '#/components/schemas/iban'
        amount:
          $ref: '#/components/schemas/MoneyModel'
        description:
          type: string
    Error:
      properties:
        code:
          format: int32
          type: integer
        message:
          type: string
      required:
        - code
        - message
      type: object
